version: '3'

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: togo_db
    ports:
      - 5432:5432 # expose port
    volumes:
    - pgdata:/var/lib/postgresql/data/ # persist data

volumes:
  pgdata:
